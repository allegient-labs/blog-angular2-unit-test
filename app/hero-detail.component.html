<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div id='heroID'>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input name='heroName' [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button id="goBack" (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
